{% extends 'base.html' %}

{% block content %}
<div style="width: 500px; margin-left: 10px;">
    <h4>Log In</h4>
    <form method="post">
        {% csrf_token %}
        <div class="row mb-3">
            <label class="col-sm-2 col-form-label" for="inputUser">Username</label>
            <div class="col-sm-10">
                <input class="form-control" id="inputUser" name="inputUser" type="text">
            </div>
        </div>
        <div class="row mb-3">
            <label class="col-sm-2 col-form-label" for="inputPassword">Password</label>
            <div class="col-sm-10">
                <input class="form-control" id="inputPassword" name="inputPassword" type="password">
            </div>
        </div>
        <button class="btn btn-primary" type="submit">Sign in</button>
    </form>
</div>
<p class="--bs-danger-border-subtle" id="login_error">{{login_error_message}}</p>
{% endblock content %}
