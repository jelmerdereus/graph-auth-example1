{% extends 'base.html' %}

{% block content %}

{% if user.is_authenticated %}
<h3>Project Tasks</h3>
<br>
<!-- tab navs -->
<ul class="nav nav-tabs mb-3" id="ex1" role="tablist">
    <li class="nav-item" role="presentation">
        <a
                data-mdb-tab-init
                class="nav-link active"
                id="ex1-tab-1"
                href="#"
                role="tab"
                aria-controls="ex1-tabs-1"
                aria-selected="true"
                onclick="choose_alltasks()"
        >All tasks</a>
    </li>
    <li class="nav-item" role="presentation">
        <a
                data-mdb-tab-init
                class="nav-link"
                id="ex1-tab-2"
                href="#"
                role="tab"
                aria-controls="ex1-tabs-2"
                aria-selected="false"
                onclick="choose_mytasks()"
        >My Tasks</a>
    </li>
</ul>


<!-- tab content -->
<div class="tab-content" id="ex1-content">
    <div
            class="tab-pane fade show active"
            id="ex1-tabs-1"
            role="tabpanel"
            aria-labelledby="ex1-tab-1"
    >
        <div>
            <table id="table"
                   data-toggle="table"
                   data-toolbar="#toolbar"
                   data-height="460"
                   data-url="/project_tasks">
                <thead>
                <tr>
                    <th data-field="project" data-sortable="true">Project</th>
                    <th data-field="task_description" data-sortable="true">Task description</th>
                    <th data-field="created" data-sortable="true">Created</th>
                    <th data-field="priority" data-sortable="true">Priority</th>
                    <th data-field="worker" data-sortable="true">Worker</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
    <div class="tab-pane fade" id="ex1-tabs-2" role="tabpanel" aria-labelledby="ex1-tab-2">
        <div>
            <table id="table2"
                   data-toggle="table"
                   data-toolbar="#toolbar"
                   data-height="460"
                   data-url="/own_project_tasks">
                <thead>
                <tr>
                    <th data-field="project" data-sortable="true">Project</th>
                    <th data-field="task_description" data-sortable="true">Task description</th>
                    <th data-field="created" data-sortable="true">Created</th>
                    <th data-field="priority" data-sortable="true">Priority</th>
                    <th data-field="worker" data-sortable="true">Worker</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
</div>
<script>
    var alltasks_tab = document.getElementById("ex1-tab-1");
    var alltasks_content = document.getElementById("ex1-tabs-1");

    var mytasks_tab = document.getElementById("ex1-tab-2");
    var mytasks_content = document.getElementById("ex1-tabs-2");

    choose_mytasks = function() {
      // switch tabs
      alltasks_tab.classList.remove("active");
      mytasks_tab.classList.add("active");

      // switch content
      alltasks_content.classList.remove("active");
      alltasks_content.classList.remove("show");
      mytasks_content.classList.add("show");
      mytasks_content.classList.add("active");
    };

    choose_alltasks = function() {
      // switch tabs
      mytasks_tab.classList.remove("active");
      alltasks_tab.classList.add("active");

      // switch content
      mytasks_content.classList.remove("active");
      mytasks_content.classList.remove("show");
      alltasks_content.classList.add("show");
      alltasks_content.classList.add("active");
    };


</script>
{% else %}
<h4>proof-of-concept</h4>
<br>
{% endif %}
{% endblock content %}
